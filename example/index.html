<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>eminmuhammadi/RandomChance</title>
    <meta name="viewport" 
          content="user-scalable=NO, width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
        #card {
            padding: 100px;
            position: fixed;
            top: 40%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
        #card img {
            max-height: 500px;
            max-width: 200px;
        }
    </style>
</head>
<body>

<div id="card"></div>

<!-- Random Chance -->
<script src="https://cdn.jsdelivr.net/gh/eminmuhammadi/RandomChance@v1.0.0/dist/RandomChance.min.js" type="text/javascript"></script>

<!-- Interface -->
<script>

    var Chest = 
    {
      items: ['diamond','gold','iron','coal','stone'],
      chances: [3,7,15,25,50]
    }
    var RC = new RandomChance(Chest.items,Chest.chances);
    var Result = RC.Spin();

    document.getElementById('card').innerHTML = `<img src="https://cdn.jsdelivr.net/gh/eminmuhammadi/RandomChance@v1.0.0/example/assets/${Result}.png" alt="${Result}"/>`;

</script>
</body>
</html>
